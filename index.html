<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
		<title>TopDown Shooter</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}
body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}
#canvas {
	display: block;
}
#canvas:focus {
	outline: none;
}
#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}
#status, #status-splash {
	top: 0;
	bottom: 0;
}
#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}
#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}
#status-splash.show-image--false {
	display: none;
}
#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}
#status-splash.use-filter--false {
	image-rendering: pixelated;
}
#status-progress, #status-notice {
	display: none;
}
#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}
#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', Arial, sans-serif;
	line-height: 1.5;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
#open-browser-btn {
	display: none;
	position: fixed;
	bottom: 15%;
	left: 50%;
	transform: translateX(-50%);
	padding: 12px 24px;
	background: #4a90d9;
	color: white;
	border: none;
	border-radius: 8px;
	font-size: 16px;
	z-index: 100;
	cursor: pointer;
}
		</style>

	<body>

			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<button id="open-browser-btn" onclick="window.open(location.href, '_system')">외부 브라우저로 열기</button>

		<script>
// Force non-streaming WASM compile for in-app browsers (KakaoTalk WebView)
WebAssembly.instantiateStreaming = undefined;

// Bypass cross-origin isolation internal checks
if (!window.crossOriginIsolated) {
	window.crossOriginIsolated = false;
}

// Patch AudioContext for in-app browsers (KakaoTalk, etc.)
// Defer AudioContext.resume() until first user gesture to prevent silent hang
(function() {
	const Ctx = window.AudioContext || window.webkitAudioContext;
	if (!Ctx) return;
	const OrigCtx = Ctx;
	function PatchedCtx() {
		const ctx = new OrigCtx();
		// Suspend immediately to prevent autoplay policy violation
		if (ctx.state === 'running') {
			try { ctx.suspend(); } catch(e) {}
		}
		// Resume on first user gesture
		function resumeAudio() {
			if (ctx.state === 'suspended') {
				ctx.resume().catch(function(){});
			}
			document.removeEventListener('touchstart', resumeAudio);
			document.removeEventListener('touchend', resumeAudio);
			document.removeEventListener('click', resumeAudio);
		}
		document.addEventListener('touchstart', resumeAudio);
		document.addEventListener('touchend', resumeAudio);
		document.addEventListener('click', resumeAudio);
		return ctx;
	}
	PatchedCtx.prototype = OrigCtx.prototype;
	Object.defineProperty(PatchedCtx, 'name', { value: 'AudioContext' });
	window.AudioContext = PatchedCtx;
	if (window.webkitAudioContext) window.webkitAudioContext = PatchedCtx;
})();
		</script>

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":false,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":21764,"index.wasm":37686550},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const openBtn = document.getElementById('open-browser-btn');

	let initializing = true;
	let statusMode = '';

	// Detect in-app browser
	const ua = navigator.userAgent || '';
	const isInApp = /KAKAOTALK|NAVER|Line|Instagram|FB|FBAN|FBAV/i.test(ua);

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) return;
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		let msg = 'An error occurred.';
		if (err instanceof Error) msg = err.message;
		else if (typeof err === 'string') msg = err;

		if (isInApp) {
			msg += '\n\n인앱 브라우저에서는 게임이 실행되지 않을 수 있습니다.\n외부 브라우저(Chrome/Safari)에서 열어주세요.';
			openBtn.style.display = 'block';
		}
		setStatusNotice(msg);
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (isInApp) {
			displayFailureNotice('이 브라우저에서는 지원되지 않습니다.\n외부 브라우저에서 열어주세요.');
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');

		// Timeout: if game doesn't start in 15 seconds, show help
		const startTimeout = setTimeout(function() {
			if (initializing && isInApp) {
				displayFailureNotice('로딩 시간이 초과되었습니다.\n외부 브라우저(Chrome/Safari)에서 열어주세요.');
			}
		}, 15000);

		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			clearTimeout(startTimeout);
			setStatusMode('hidden');
		}, (err) => {
			clearTimeout(startTimeout);
			displayFailureNotice(err);
		});
	}
}());
		</script>
	</body>
